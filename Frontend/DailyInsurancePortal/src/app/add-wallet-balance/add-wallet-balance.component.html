<div class="row col-lg-8 align-items-center m-auto p-0 card_cover"> 
  <div class="container card border border-info mb-3 mt-1" style="width: 29rem;margin-top: 60px;">
    <h2 class="mb-5">Import Your Wallet and Add Balance</h2>
    <form [formGroup]="createWalletForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="form-group form-row">
          <select  #teams formControlName="mode" class="form-control" class="custom-select">
            
            <option  selected>Wallet</option>
            <option  value="Paytm">Paytm</option>
            <option value="PhonePe">PhonePe</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
            
          </select>
        </div>
        <div class="form-row">
          <div class="col mt-3 mb-3">
            <input type="text" formControlName = "amount" class="form-control" id="inputAmount4" placeholder="Amount">
            <span class="text-danger" *ngIf="createWalletForm.controls['amount'].dirty && createWalletForm.hasError('required','amount')">*amount is required</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <!-- <button class="btn btn-link" type="submit"></button> -->
        </div>
        <div class="card text-right  col-md-6">
          <button class="btn btn-primary " type="submit" [disabled]="!createWalletForm.valid">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="fixed-bottom">
  <app-footer></app-footer>
</div>
