<div class="container card border border-info mb-3 mt-1" style="width: 29rem;margin-top: 60px;">
  <div class="alert alert-danger" *ngIf="error!=undefined">
    <!-- fixme -->
    {{error}}
</div>
    <div class="m-4">
      <div class="blockquote">
        <button type="button" class="btn btn-info w-50 p-3 mb-4 font-weight-bold">DailyInsurance</button>
      </div>
      <h2 class="mb-5">Sign in your Account</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group form-row">
          <div class="col mb-3">
           <input formControlName="username" type="text" class="form-control" id="exampleUserName" placeholder="Username" required>
            <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*username is required</span>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col mb-3">
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*password is required</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
          <a routerLink="/signup"><button class="btn btn-link" type="submit">Create account</button></a>
       
          </div>
          <div class="card text-right col-md-6">
            <button class="btn btn-primary " type="submit" [disabled]="!loginForm.valid" >Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
